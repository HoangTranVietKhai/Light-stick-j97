<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>J97 Light Stick</title>
<style>
    :root {
        --gold-color: #FFD700;
        --dark-handle-color: #2c3e50;
        --background-color: #0d1117;
        --glow-color: rgba(255, 215, 0, 0.75);
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--background-color);
        background-image: radial-gradient(circle, #1a222c, var(--background-color) 70%);
        margin: 0;
        overflow: hidden;
        perspective: 1000px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .lightstick-container {
        position: relative;
        width: 250px;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: float 6s ease-in-out infinite;
    }

    .dome {
        position: relative;
        width: 220px;
        height: 220px;
        background: radial-gradient(circle at 50% 50%, transparent, rgba(150, 150, 200, 0.1));
        border-radius: 50%;
        border: 4px solid var(--gold-color);
        box-shadow: 0 0 15px 5px var(--glow-color),
                    inset 0 0 20px 2px rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .star-container {
        position: relative;
        width: 120px;
        height: 120px;
        animation: spin 20s linear infinite;
        transform-style: preserve-3d;
    }

    .star-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><polygon points="60,10 75,45 115,45 85,70 95,110 60,85 25,110 35,70 5,45 45,45" style="fill:none;stroke:gold;stroke-width:2;"/><polygon points="60,10 75,45 115,45 85,70 95,110 60,85 25,110 35,70 5,45 45,45" style="fill:rgba(255,215,0,0.2);"/></svg>');
    }

    .j-logo {
        position: absolute;
        font-size: 80px;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #fff, 0 0 20px var(--gold-color), 0 0 35px var(--glow-color);
        animation: pulse 2s infinite ease-in-out;
    }

    .handle-connector {
        width: 80px;
        height: 30px;
        background: linear-gradient(to bottom, #d4af37, var(--gold-color));
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        margin-top: -5px;
    }

    .handle {
        position: relative;
        width: 90px;
        height: 200px;
        background: linear-gradient(to right, #34495e, var(--dark-handle-color));
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .diamond-logo {
        width: 30px;
        height: 30px;
        background-color: #b9c3d0;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .love-text {
        color: #ecf0f1;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 5px #c0392b, 0 0 10px #e74c3c;
    }

    .handle-bottom {
        width: 100px;
        height: 20px;
        background: linear-gradient(to top, #d4af37, var(--gold-color));
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    @keyframes spin {
        from { transform: rotateY(0deg) rotateZ(0deg); }
        to { transform: rotateY(360deg) rotateZ(360deg); }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            text-shadow: 0 0 10px #fff, 0 0 20px var(--gold-color), 0 0 35px var(--glow-color);
        }
        50% {
            transform: scale(1.05);
            text-shadow: 0 0 15px #fff, 0 0 30px var(--gold-color), 0 0 50px var(--glow-color);
        }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }

</style>
</head>
<body>

<div class="lightstick-container">
    <div class="dome">
        <div class="star-container">
            <div class="star-face"></div>
        </div>
        <div class="j-logo">J</div>
    </div>
    <div class="handle-connector"></div>
    <div class="handle">
        <div class="diamond-logo"></div>
        <div class="love-text">I ❤️ J97</div>
    </div>
    <div class="handle-bottom"></div>
</div>

</body>
</html>
